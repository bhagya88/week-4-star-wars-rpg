<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<header>Star Wars RPG </header>

	<main>
		<div id="characters">
		
			<figure id="0" class="character-box character"><figcaption>Arth</figcaption><img class="character-img" src="assets/images/arth.jpg"><figcaption></figcaption></figure>
			<figure id="1" class="character-box character"><figcaption>Ben</figcaption><img class="character-img" src="assets/images/ben.jpg"><figcaption></figcaption></figure>
			<figure id="2" class="character-box character"><figcaption>Hema</figcaption><img class="character-img" src="assets/images/hema.jpg"><figcaption></figcaption></figure>
			<figure id="3" class="character-box character"><figcaption>Nix</figcaption><img class="character-img" src="assets/images/nix.jpg"><figcaption></figcaption></figure>
		</div>


		<div id="attacker" class="attacker-box"></div>
		<div id="enemies"></div>
		<div id="defender"></div>
		<div id="attack"><button id="btnAttack" disabled="true">Attack</button></div>
		<div id="messages"></div>
		<div id="restart"><button id="btnRestart" >Restart</button></div>
	</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
